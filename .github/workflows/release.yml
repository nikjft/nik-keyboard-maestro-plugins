name: Release Plugins

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip Plugins
        run: |
          for dir in */; do
            # Remove trailing slash
            dirname="${dir%/}"
            # Skip hidden directories (though */ usually ignores .* anyway, good to be safe if shell options change)
            if [[ "$dirname" == .* ]]; then
              continue
            fi
            echo "Zipping $dirname..."
            zip -r "${dirname}.zip" "$dirname"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
          generate_release_notes: true
